<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
         <!-- navegação entre páginas  -->
    </header>

    <main>

        <h1>Formulário de candidatura</h1>
        <br>
        <form action="#">
            <label  for="nome"> Nome completo </label>
            <input  type="text" name="nome"
             id="nome">
             <br>
    
            <label for="email"> Email</label>
            <input type="email" name="email"
            id="email">
            <br>
    
            <label for="cargo">Cargo de tecnologia</label>
            <select name="" id="cargo">
                <option value="desenvolvedor(a)">Pessoa desenvolvedora</option>
                <option value="">Analistas de sistemas</option>
                <option value="administrador">Administrador(a) de banco de dados</option>
                <option value="testador">testador</option>
            </select>
            <br>
           
    
            <label for="Genero">Gênero</label>
            <label for="masc">Masculino</label>
            <input type="radio" name="genero" id="masc" value="masculino">
            <label for="fem">Feminino</label>
            <input type="radio" name="genero" id="fem" value="feminino">
            <label for="out">Outro</label>
            <input type="radio" name="genero" id="out" value="outro">
            <br>
    
            <label for="cidade">Cidade de interesse</label>
            <input type="checkbox" name="cidade" id="fortaleza" value="Fortaleza">
            <label for="fortaleza">Fortaleza</label>
            <input type="checkbox" name="cidade" id="sp" value="São Paulo">
            <label for="sp">São Paulo</label>
            <input type="checkbox" name="cidade" id="eus" value="Eusébio">
            <label for="eus">Eusébio</label>
            <br>
    
            <label for="text">Fale sobre você :</label>
            <textarea name="Meu texto" id="text" rows="10" cols="30" maxlength="500"></textarea>
    
            
    
        </form>

    </main>


    <footer></footer>

  
</body>
</html>
